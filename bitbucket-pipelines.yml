# This is a sample build configuration for Java (Maven).
# Check our guides at https://confluence.atlassian.com/x/zd-5Mw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1

pipelines:

  tags:                         # add the 'tags' section
    '*':                        # matches all tags
      - step:                   # define the build pipeline for the tag
          name: Build and release
          script:
            - mvn -B verify
            - curl -X POST --user "${BB_AUTH_STRING}" "https://api.bitbucket.org/2.0/repositories/studentuml/studentuml-public/downloads" --form files=@"target/studentuml-${BITBUCKET_TAG}-jar-with-dependencies.jar"
